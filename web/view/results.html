<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websearch</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body class="">
    <div class="w-full bg-slate-50 border-b border-slate-200">
        <div class="conatiner max-w-xl mx-auto px-4 py-2 text-center">
            <a href="/">
                <h1 class="font-bold text-xl pb-1">websearch</h1>
            </a>
            <form action="/" method="get">
                <input class="w-full p-1 rounded-lg border border-slate-200" type="text" name="q" value="{{.Query}}">
            </form>
        </div>
    </div>

    <main class="conatiner max-w-xl mx-auto p-4">
        <div class="mb-2">
            Found {{.TotalDocs}} results
        </div>

        {{range .Documents}}
        <a href="{{.Url}}">
            <div class="py-3 ">
                <span class="font-bold text-lg">{{.Title}}</span>
                <br>
                <img src="{{.Icon}}" alt="" style="height: 1.2em; display: inline; vertical-align: middle;">
                <a class="text-blue-500 align-middle" href="{{.Url}}">
                    {{.Url}}
                </a>
                <p class="text-slate-700">
                    {{.Description}}
                </p>
            </div>
        </a>
        {{end}}
        </div>
    </main>

</body>

</html>
