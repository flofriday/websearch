name: CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:
  ssh:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: appleboy/ssh-action@v0.1.10
      with:
        host: 209.38.246.146
        username: ${{ secrets.USERNAME }}
        #password: ${{ secrets.PASSWORD }}
        key: ${{ secrets.KEY }}
        script_stop: true
        script: whoami

